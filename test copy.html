<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .chart {
      width: 400px;
      height: 400px;
      background-color: #f1f1f1;
      padding: 20px;
      margin: 50px auto;
      border: 1px solid #ddd;
      text-align: center;
      box-shadow: 5px 5px 10px #ddd inset, -5px -5px 10px #ddd inset;
    }

    .first,
    h2 {
      background-color: #00bcd4;
      position: relative;
      left: -40px;
      color: #fff;
      font-weight: bold;
    }

    .first {
      width: 200px;
      padding: 10px 0;
      font-size: 20px;
    }

    .first::after {
      content: "";
      height: 100%;
      width: 10px;
      position: absolute;
      right: -6px;
      top: 0;
      background-color: #196d78;
      transform: skew(10deg);
    }

    .first::before,
    h2::after,
    h2::before {
      content: "";
      border: 10px solid;
      border-color: #196d78 #196d78 transparent transparent;
      position: absolute;
      left: 0;
      bottom: -20px;
    }

    h2 {
      margin: 40px 0;
      padding: 20px;
      width: calc(100% + 80px);
    }

    h2::after {
      left: auto;
      right: 0;
      border-color: #196d78 transparent transparent #196d78;
    }

    .second {
      line-height: 1.6;
      font-size: 18px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="chart">
    <p class="first">1️⃣ Product One</p>
    <h2>Product Name</h2>
    <p class="second">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati,
      quibusdam repellat? Iste sapiente officiis doloremque ut dolores porro
      reiciendis mollitia et ipsum facere optio illum sequi obcaecati at, vero
      officia!
    </p>
  </div>
</body>

</html>
